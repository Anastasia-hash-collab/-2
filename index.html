<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор монтажа</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('Service Worker зарегистрирован');
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    .result {
      margin-top: 2rem;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      color: #003366;
    }
    .logo {
      display: block;
      margin: auto;
      max-width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Логотип" class="logo" />
    <h1>Калькулятор монтажа</h1>

    <label for="x1">Способ строповки:</label>
    <select id="x1">
      <option value="-1">-1 — Вышка-тура</option>
      <option value="1">+1 — Подмости</option>
    </select>

    <label for="x2">Метод наводки:</label>
    <select id="x2">
      <option value="-1">-1 — Стропы СТПК</option>
      <option value="1">+1 — Траверса</option>
    </select>

    <label for="x3">Квалификация бригады:</label>
    <select id="x3">
      <option value="-1">-1 — Неопытные</option>
      <option value="1">+1 — Опытные</option>
    </select>

    <button onclick="calculate()">Рассчитать</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculate() {
      const x1 = parseInt(document.getElementById('x1').value);
      const x2 = parseInt(document.getElementById('x2').value);
      const x3 = parseInt(document.getElementById('x3').value);
      const y = 23.888 - 2.012 * x1 - 2.013 * x2 - 4.137 * x3;
      document.getElementById('output').innerText = `⏱️ Прогноз времени монтажа: ${y.toFixed(2)} мин`;
    }
  </script>
</body>
</html>
